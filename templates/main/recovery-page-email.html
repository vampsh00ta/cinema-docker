{% extends 'template-empty-header.html' %}
{% load static %}

{% block title %}
    Sign up
{% endblock %}

{% block extra_head %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">


    <style>
        * ::after, ::before {
            box-sizing: border-box;
        }
        main {
            min-height: 100vh;
        }

        body {
            overflow: hidden;
            background-color: #0A1627;
        }

        span, a, .form-label, .form-check-label, .form-text {
            font-family: Inter, sans-serif;
            font-style: normal;
            font-weight: 500;
            color: #E3DEDE !important;
        }

        span, a, .form-label, .form-check-label {
            font-size: 20px;
        }

        .form-text {
            font-size: 13px;
        }

        .form-control {
            border-radius: 6px;
        }

        .gradient-text {
            font-family: Inter, sans-serif;
            font-weight: 800;
            line-height: 32px;
            background-color: red;
            background-image: linear-gradient(45deg, #705A9D, #FE0039);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            display: block;
            width: fit-content !important;
            background: #273C5A;
            border-radius: 45px;
            border: none;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        button:hover {
            box-shadow: 1px 5px 14px 3px #273C5A;
            /* box-shadow: 0px 0px 10px 2px #9D5DDD; */
            transform: translateY(-7px);
        }

        a.submitButton {
            font-family: Inter, sans-serif;
            font-weight: 800;
            font-size: 20px;
            text-decoration: none;
            color: #0A1627;
            padding: 10px;
            line-height: 36px;
            width: fit-content;
        }

    </style>
{% endblock %}

{% block content %}
    <main class="container" style="margin-top: 5%">
        <div class="row justify-content-md-center" style="margin-bottom: 20px;">
            <div class="col-md-auto">
                <img src="/static/img/correct/email-vector.svg">
            </div>
        </div>
        <div class="row justify-content-md-center" style="margin-bottom: 20px;">
            <div class="col-md-auto">
                <span style="font-size: 30px; line-height: 32px;">The email is</span>
            </div>
            <div class="col-md-auto">
                <div class="gradient-text" style="font-size: 30px">sent</div>
            </div>
        </div>
        <div class="row justify-content-md-center" style="margin-bottom: 20px;">
            <form style="max-width: 440px; margin-bottom: 20px;">
                <div class="mb-3" style="text-align: center;">
                    <span style="font-size: 20px; line-height: 32px; "> Please check {{ email }} to change your password.</span>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
